<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador de Texto</title>
</head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoimg" src="imagenes/LogoAlura.png">
                <h1 class="titulo">Encriptador y Desencriptador de Texto</h1>
            </div>
            <div class="left">
                <input id="textoPorCifrar" class="inputText" type="text" placeholder="Ingresa el texto aquí">
            </div>
            <div class="right">
                <img class="muñeco" id="muñeco" src="imagenes/Muñeco.png">
                  <h1 id="mensaje">Ningún mensaje fue encontrado</h1>
                    <textarea id="texto2" cols="30" rows="10">Ingrese el texto que deseas Encriptar o Desencriptar</textarea>
                        <button type="button" id="botonCopiar" onclick="copiar()">Copiar</button>
            </div>
            <div class="left-button">
               <img class="vector" src="imagenes/Vector.png">
               <p id="minu">Solo minúsculas y sin acentos.</p>
               <button type="button" id="botonEncriptar" onclick="encriptar()">Encriptar</button>
               <button type="button" id="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>

        <footer>
        <p class="copyright">&copy Copyright Felix Figueroa - 2023</p>
    </footer>
</html>
